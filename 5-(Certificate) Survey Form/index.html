<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <label id="name-label" for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label id="email-label" for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label id="number-label" for="number">Age</label>
        <input type="number" id="number" name="number" placeholder="Enter your age" min="10" max="100" required>

        <label for="dropdown">Which option best describes your current role?</label>
        <select id="dropdown" name="dropdown" required>
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
        </select>

        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label>
            <input type="radio" name="option" value="1" required> Definitely
        </label>
        <label>
            <input type="radio" name="option" value="2" required> Maybe
        </label>
        <label>
            <input type="radio" name="option" value="3" required> Not sure
        </label>

        <p>What would you like to see improved? (Check all that apply)</p>
        <label>
            <input type="checkbox" name="skills" value="1"> Front-end Projects
        </label>
        <label>
            <input type="checkbox" name="skills" value="2"> Back-end Projects
        </label>
        <label>
            <input type="checkbox" name="skills" value="3"> Data Visualization
        </label>
        <label>
            <input type="checkbox" name="skills" value="4"> Challenges
        </label>
        <label>
            <input type="checkbox" name="skills" value="5"> Open Source Community
        </label>
        <label>
            <input type="checkbox" name="skills" value="6"> Gitter help rooms
        </label>
        <label>
            <input type="checkbox" name="skills" value="7"> Videos
        </label>
        <label>
            <input type="checkbox" name="skills" value="fullstack"> Wiki
        </label>
        <label>
            <input type="checkbox" name="skills" value="fullstack"> Forum
        </label>
        <label>
            <input type="checkbox" name="skills" value="fullstack"> Additional Courses
        </label>

        <label for="comments">Any comments or suggestions?</label>
        <textarea id="comments" name="comments" rows="4" placeholder="Enter your comments here"></textarea>

        <button type="submit" id="submit">Submit</button>
    </form>
</body>

</html>
